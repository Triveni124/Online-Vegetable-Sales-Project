<html>
  <div class="container mt-6">
  <div class="row">
  <div class="col-12">
  <h1 style="color:rgb(196, 53, 77)"  class="h4">
    View All Order
  </h1>
  <hr>
  </div>
  </div>
  
  </div><br>
  <body >
  <table align="center" border="2">

    <thead>
  <tr>
    <th> orderId </th>
     <th> totalAmount </th>
    <th> orderDate </th>
    <th> status </th>
    <th>cancel </th>
   
    
    
    
  </tr>
</thead>
<tbody>
  <tr *ngFor="let o of orders">
    <td> {{o.orderId}}  </td>
    <td> {{o.totalAmount}}  </td>
    <td> {{o.orderDate}}  </td>
    <td> {{o.status}}  </td>
    <td><button type="button" class="btn btn-danger" (click)="cancelOrder(o.orderId)">CANCEL</button></td>

    
      <!--<button (click)="cancelOrder(order.orderId)" class="btn btn-danger btn-md"><i class="far fa-trash-alt">&nbsp;</i>Cancel Order</button>-->
 
  </tr>
</tbody>
</table>
</body>
</html>
